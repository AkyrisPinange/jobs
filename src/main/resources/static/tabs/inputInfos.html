<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobList</title>
</head>

<body>
    <div class="container" style="padding: 50px;">
        <div role="form">
            <div class="form-group row">
                <div class="col">
                    <label>
                        Email address
                    </label>
                    <input class="form-control" id="email">
                </div>
                <div class="col">
                    <label>
                        Job oportunit
                    </label>
                    <input type="text" class="form-control" id="jobName">
                </div>
                <div class="col">
                    <label>
                        Campany or recruiter
                    </label>
                    <input type="text" class="form-control" id="companyName">
                </div>
                <div class="col">
                    <label>
                        Country
                    </label>
                    <input type="text" class="form-control" id="countryName">
                </div>
                
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Email Content" id="content"></textarea>
              </div>
            <div class="form-group">
                <label for="exampleInputFile">
                    <B>
                        Resume
                    </B>
                </label>
                <input type="file" class="form-control-file" id="resumeInput">
            </div>
            <button id="submit" class="btn btn-primary">
                Submit
            </button>
        </div>
    </div>
    <script src="/logic/inputJob.js"></script>

</body>

</html>
